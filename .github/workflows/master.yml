name : master

on:
  workflow_dispatch:
  push:
    paths:
      - 'tf/**'
      - 'playbooks/**'

env:
  TF_CLI_ARGS: '-no-color'
  TF_CLI_ARGS_destroy: '-auto-approve -refresh=false'
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}


jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    container:
      image: xpillons/hpcrover:2011.2317
      options: --user 0

    outputs:
        resource_group: ${{ steps.deployment.outputs.resource_group }}

    steps:
      - uses: actions/checkout@v2

      - name: Login azure
        run: |
          az login --service-principal -u '${{ env.ARM_CLIENT_ID }}' -p '${{ env.ARM_CLIENT_SECRET }}' --tenant '${{ env.ARM_TENANT_ID }}'
          az account set -s  ${{ env.ARM_SUBSCRIPTION_ID }}
          echo "local user: $(whoami)"

      - name: Deployment
        run: |
          UUID="$(cat /proc/sys/kernel/random/uuid | tr -d '\n-' | tr '[:upper:]' '[:lower:]' | cut -c 1-6)"
          RESOURCE_GROUP="hpc-$UUID"
          echo "::set-output name=RESOURCE_GROUP::$RESOURCE_GROUP"
          terraform init ./tf
          terraform apply -auto-approve -parallelism=30 -var 'location=europe' -var 'resource_group=$RESOURCE_GROUP' ./tf

  configure:
    name: configure
    runs-on: ubuntu-latest

    needs: deploy

    container:
      image: xpillons/hpcrover:2011.2317
      options: --user 0

    steps:
      - uses: actions/checkout@v2

      - name: Login azure
        run: |
          az login --service-principal -u '${{ env.ARM_CLIENT_ID }}' -p '${{ env.ARM_CLIENT_SECRET }}' --tenant '${{ env.ARM_TENANT_ID }}'
          az account set -s  ${{ env.ARM_SUBSCRIPTION_ID }}
          echo "local user: $(whoami)"

      - name: Configure
        run: |
          ansible-playbook -i playbooks/inventory ./playbooks/ad.yml
          ansible-playbook -i playbooks/inventory ./playbooks/linux.yaml


  destroy:
    name: destroy
    runs-on: ubuntu-latest
    if: always()
    needs: [deploy, configure]

    container:
      image: xpillons/hpcrover:2011.2317
      options: --user 0

    steps:
      - uses: actions/checkout@v2

      - name: Login azure
        run: |
          az login --service-principal -u '${{ env.ARM_CLIENT_ID }}' -p '${{ env.ARM_CLIENT_SECRET }}' --tenant '${{ env.ARM_TENANT_ID }}'
          az account set -s  ${{ env.ARM_SUBSCRIPTION_ID }}
          echo "local user: $(whoami)"

      - name: Remove Resources
        run: |
          terraform destroy -auto-approve -parallelism=30 -var 'location=europe' -var 'resource_group=${{needs.deploy.outputs.resource_group}}' ./tf



