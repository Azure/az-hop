linux_base_image: "almalinux:almalinux-hpc:8_7-hpc-gen2:latest" # publisher:offer:sku:version or image_id

queues:
  - name: execute
    vm_size: Standard_F2s_v2
    max_core_count: 512
    image: azhpc:azhop-compute:almalinux-8_7:latest
    spot: false
    ColocateNodes: false
  - name: hc44rs
    vm_size: Standard_HC44rs
    max_core_count: 440
    image: azhpc:azhop-compute:almalinux-8_7:latest
    ColocateNodes: true
    spot: false
    EnableAcceleratedNetworking: true
  - name: hb60rs
    vm_size: Standard_HB60rs
    max_core_count: 600
    image: azhpc:azhop-compute:almalinux-8_7:latest
    ColocateNodes: true
    spot: false
    EnableAcceleratedNetworking: true
  - name: hb120v2
    vm_size: Standard_HB120rs_v2
    max_core_count: 1200
    image: azhpc:azhop-compute:almalinux-8_7:latest
    ColocateNodes: true
    spot: false
    EnableAcceleratedNetworking: true
  - name: hb120v3
    vm_size: Standard_HB120rs_v3
    max_core_count: 1200
    image: azhpc:azhop-compute:almalinux-8_7:latest
    ColocateNodes: true
    spot: false
    EnableAcceleratedNetworking: true
  - name: hbv3u18
    vm_size: Standard_HB120rs_v3
    max_core_count: 1200
    image: azhpc:azhop-compute:ubuntu-18_04:latest
    ColocateNodes: true
    spot: false
    EnableAcceleratedNetworking: true
  - name: hbv3u20
    vm_size: Standard_HB120rs_v3
    max_core_count: 1200
    image: azhpc:azhop-compute:ubuntu-20_04:latest
    ColocateNodes: true
    spot: false
    EnableAcceleratedNetworking: true
  - name: nc24v3
    vm_size: Standard_NC24rs_v3
    max_core_count: 96
    image: azhpc:azhop-compute:almalinux-8_7:latest
    ColocateNodes: true

# Remote Viz Queues
  - name: viz3d
    vm_size: Standard_NV12s_v3
    max_core_count: 48
    image: azhpc:azhop-desktop:almalinux-8_7:latest
    ColocateNodes: false
    spot: false
    EnableAcceleratedNetworking: true
  - name: viz
    vm_size: Standard_D8s_v5
    max_core_count: 200
    image: azhpc:azhop-desktop:almalinux-8_7:latest
    ColocateNodes: false
    spot: false
    EnableAcceleratedNetworking: true
    max_hours: 12 # Maximum session duration
    min_hours: 1 # Minimum session duration - 0 is infinite
  - name: largeviz3d
    vm_size: Standard_NV48s_v3
    max_core_count: 96
    image: azhpc:azhop-desktop:almalinux-8_7:latest
    ColocateNodes: false
