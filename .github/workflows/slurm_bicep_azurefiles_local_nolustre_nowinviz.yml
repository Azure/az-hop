name : slurm_bicep_azurefiles_local_nolustre_nowinviz
run-name: ${{ github.event.inputs.resource_group }} by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      resource_group:
        description: 'Name of the resource group to deploy in - In case of an existing resource group the environment will be updated'
        required: false
        default: 'AUTO_GENERATED'
      location:
        description: 'Azure location where to deploy to - default to westeurope'
        required: false
        default: 'westeurope'
      clean:
        description: 'Clean all resources'
        required: false
        default: 'true' # use it with ${{ github.event.inputs.clean }}

jobs:
  strategy:
    matrix:
      scheduler: ['slurm',]
      home_type: ['azurefiles']
      user_auth: ['local', 'ad']

  create_config:
    uses: azure/az-hop/.github/workflows/create_config.yml@main
    with:
      resource_group: ${{ github.event.inputs.resource_group }}
      location: ${{ github.event.inputs.location }}
      scheduler: ${{ matrix.scheduler }}
      lustre: 'false'
      home_type: ${{ matrix.home_type }}
      winviz: 'false'
      user_auth: ${{ matrix.user_auth }}
    secrets:
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

  deploy:
    uses: azure/az-hop/.github/workflows/deploy.yml@main
    needs: create_config
    with:
      config: ${{ needs.create_config.outputs.config }}
      deploy_with: 'bicep'
    secrets:
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

  destroy:
    uses: azure/az-hop/.github/workflows/destroy.yml@main
    if: always() && inputs.clean == 'true'
    needs: [create_config, deploy]
    with:
      config: ${{ needs.create_config.outputs.config }}
    secrets:
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
