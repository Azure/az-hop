name : slurm_bicep_azurefiles_local_nolustre_nowinviz
run-name: ${{ github.event.inputs.scheduler }} in ${{ github.event.inputs.resource_group }} by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      resource_group:
        description: 'Name of the resource group to deploy in - In case of an existing resource group the environment will be updated'
        required: false
        default: 'AUTO_GENERATED'
      location:
        description: 'Azure location where to deploy to - default to westeurope'
        required: false
        default: 'westeurope'
      clean:
        description: 'Clean all resources'
        required: false
        default: 'true' # use it with ${{ github.event.inputs.clean }}

jobs:
  create_config:
    uses: azure/az-hop/.github/workflows/create_config.yml@main
    with:
      resource_group: ${{ github.event.inputs.resource_group }}
      location: ${{ github.event.inputs.location }}
      scheduler: 'slurm'
      lustre: 'false'
      deploy_with: 'bicep'
      home_type: 'azurefiles'
      winviz: 'false'
      user_auth: 'local'
    secrets:
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

  deploy:
    uses: azure/az-hop/.github/workflows/deploy.yml@main
    needs: create_config
    with:
      config: ${{ needs.create_config.outputs.config }}
    secrets:
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
