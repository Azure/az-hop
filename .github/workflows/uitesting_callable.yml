name : uitesting_callable

on:
  workflow_call:
    inputs:
      resource_group:
        description: 'Name of the resource group to test the environment deployed in'
        required: true
        type: string
      users:
        description: 'Number of the users to test the environment deployed in'
        required: false
        type: string
        default: 1
      scenarios:
        description: 'Scenarios to be tested - default is all'
        required: false
        type: string
        default: "*"
      
    secrets:
      ARM_SUBSCRIPTION_ID:
        required: true
      ARM_TENANT_ID:
        required: true
      ARM_CLIENT_ID:
        required: true
      ARM_CLIENT_SECRET:
        required: true

env:
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  AZHOP_STATE_CONTAINER: environments
  AZHOP_STATE_ACCOUNT: azhopstates

jobs:
  init_matrix:
    runs-on: ubuntu-latest
    name: init_matrix
    container:
      image: azhop.azurecr.io/hpcrover:2210.1816
      credentials:
        username: ${{ env.ARM_CLIENT_ID }}
        password: ${{ env.ARM_CLIENT_SECRET }}
      options: --user 0
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Login azure
        run: |
          az login --service-principal -u '${{ env.ARM_CLIENT_ID }}' -p '${{ env.ARM_CLIENT_SECRET }}' --tenant '${{ env.ARM_TENANT_ID }}'
          az account set -s  ${{ env.ARM_SUBSCRIPTION_ID }}
          echo "local user: $(whoami)"
      - name: Download azhop states
        run: |
          RESOURCE_GROUP=${{ inputs.resource_group }}
          echo "Resource group name is $RESOURCE_GROUP"
          ./azhop_state.sh download ${{ env.AZHOP_STATE_ACCOUNT }} ${{ env.AZHOP_STATE_CONTAINER }} $RESOURCE_GROUP
          cat config.yml
      - name: list all images to be built
        id: set-matrix
        run: |
          users=$(yq eval ".users[].name" config.yml | head -n ${{ inputs.users }} | jq -cRn '[inputs]')
          echo "::set-output name=matrix::$users"
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

  run_tests:
    name: run_tests
    runs-on: ubuntu-latest
    needs: [init_matrix]
    strategy: 
      matrix:
        users: ${{ fromJson(needs.init_matrix.outputs.matrix) }}
      fail-fast: false

    timeout-minutes: 60

    container:
      image: azhop.azurecr.io/hpcrover:2210.1816
      credentials:
        username: ${{ env.ARM_CLIENT_ID }}
        password: ${{ env.ARM_CLIENT_SECRET }}
      options: --user 0

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: |
          apt-get update
          apt install npm -y
      - name: Install Playwright
        run: | 
          npm install -D @playwright/test
          npx playwright install --with-deps
      - name: Login azure
        run: |
          az login --service-principal -u '${{ env.ARM_CLIENT_ID }}' -p '${{ env.ARM_CLIENT_SECRET }}' --tenant '${{ env.ARM_TENANT_ID }}'
          az account set -s  ${{ env.ARM_SUBSCRIPTION_ID }}
          echo "local user: $(whoami)"
      - name: Download azhop states
        run: |
          RESOURCE_GROUP=${{ inputs.resource_group }}
          echo "Resource group name is $RESOURCE_GROUP"
          ./azhop_state.sh download ${{ env.AZHOP_STATE_ACCOUNT }} ${{ env.AZHOP_STATE_CONTAINER }} $RESOURCE_GROUP
          cat config.yml
      - name: Execute tests
        run: |
          # Add a random delay
          # wait_time=$((RANDOM % 10))
          # sleep ${wait_time}s
          ./run_ui_tests.sh ${{ matrix.users }} ${{ inputs.scenarios }}
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-test-results-${{ matrix.users }}
          path: test-results/
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report-${{ matrix.users }}
          path: playwright-report/
