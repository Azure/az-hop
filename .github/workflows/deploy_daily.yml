name : Daily Deploy Only Bicep/Terraform/ARM

on:
  schedule:
    - cron: "10 10 * * *" # At 10:10 UTC Daily

jobs:
  deploy:
    strategy:
      fail-fast: false
      matrix:
        scheduler: ['slurm', 'openpbs']
        home_type: ['azurefiles', 'anf']
        user_auth: ['local', 'ad']
        deploy_with: ['bicep', 'tf', 'arm']
    uses: azure/az-hop/.github/workflows/z_deploy_only_callable.yml@main
    with:
      resource_group: 'AUTO_GENERATED'
      location: 'westeurope'
      scheduler: ${{ matrix.scheduler }}
      home_type: ${{ matrix.home_type }}
      user_auth: ${{ matrix.user_auth }}
      deploy_with: ${{ matrix.deploy_with }}
      clean: 'true'
    secrets:
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
