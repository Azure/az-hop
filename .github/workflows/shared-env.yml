name : shared-env

on:
  workflow_dispatch: 


env:
  TF_CLI_ARGS: '-no-color'
  TF_CLI_ARGS_destroy: '-auto-approve -refresh=false'
  TF_CLI_ARGS_apply: '-auto-approve'
  AZHOP_CONFIGURATION: '.github/workflows/configs/shared.yml'
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    container:
      image: xpillons/hpcrover:2012.0309
      options: --user 0

    outputs:
        resource_group: ${{ steps.deploy.outputs.resource_group }}

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Login azure
        run: |
          az login --service-principal -u '${{ env.ARM_CLIENT_ID }}' -p '${{ env.ARM_CLIENT_SECRET }}' --tenant '${{ env.ARM_TENANT_ID }}'
          az account set -s  ${{ env.ARM_SUBSCRIPTION_ID }}
          echo "local user: $(whoami)"

      - name: Deployment
        id: deploy
        run: |
          set -e
          cp $AZHOP_CONFIGURATION config.yml

          ./build.sh -a apply -f ./tf

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: artifact
          path: |
            config.yml
            playbooks/inventory
            playbooks/group_vars/*
            packer/options.json
            *_id_rsa
            *_id_rsa.pub
            tf/terraform.tfstate
          retention-days: 7

  configure:
    name: configure
    runs-on: ubuntu-latest
    needs: deploy

    container:
      image: xpillons/hpcrover:2012.0309
      options: --user 0

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
         
      - uses: actions/download-artifact@v2
        with: 
          name: artifact

      - name: Login azure
        run: |
          az login --service-principal -u '${{ env.ARM_CLIENT_ID }}' -p '${{ env.ARM_CLIENT_SECRET }}' --tenant '${{ env.ARM_TENANT_ID }}'
          az account set -s  ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Install applications
        run: |
          # Fix SSH Keys permission as they are not preserved by the artifacts
          chmod 600 hpcadmin_id_rsa
          chmod 644 hpcadmin_id_rsa.pub
          ls -al
          ./install.sh

  build_image:
    name: build_image
    runs-on: ubuntu-latest
    needs: deploy
    strategy: 
      matrix:
        packer_file: ["centos-7.7-desktop-3d.json"]
    container:
      image: xpillons/hpcrover:2012.0309
      options: --user 0

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
         
      - uses: actions/download-artifact@v2
        with: 
          name: artifact

      - name: Login azure
        run: |
          az login --service-principal -u '${{ env.ARM_CLIENT_ID }}' -p '${{ env.ARM_CLIENT_SECRET }}' --tenant '${{ env.ARM_TENANT_ID }}'
          az account set -s  ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Build Images
        run: |
          cd packer
          ./build_image.sh ${{matrix.packer_file}}
