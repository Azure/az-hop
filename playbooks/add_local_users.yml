---
- name: Create local users
  hosts: scheduler, ondemand, grafana
  # hosts: grafana

  become: true
  gather_facts: no
  vars_files:
    - '{{global_config_file}}'

  tasks:
  - name: Wait 300 seconds for the nodes to be ready
    wait_for_connection:
      timeout: 300
  - name: Gather facts for first time
    setup:

  - name: Create local users and groups
    block:
      - name: Create local groups
        group:
          name: '{{item.name}}'
          gid: '{{item.gid}}'
          state: present
        with_items: '{{usergroups}}'
        when: usergroups is defined
      - name: Create local users
        include_tasks: create_local_user.yml
        with_items: '{{users}}'
        loop_control:
          loop_var: user
        when: users is defined
    when: authentication.user_auth == "local"
