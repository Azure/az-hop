---
- hosts: ccportal
  gather_facts: no

  tasks:
    - include_role: 
        name: cyclecloud
        apply: 
          become: true
      vars:
        cc_admin_user: '{{global_admin_username}}'
        cc_public_key: '{{global_ssh_public_key}}'
        cc_password: '{{global_cc_password}}'
        cc_storage: '{{global_cc_storage}}'
