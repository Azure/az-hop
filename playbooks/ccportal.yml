---
- hosts: ccportal
  gather_facts: no
  vars_files:
    - '{{global_config_file}}'

  tasks:
  - include_role: 
      name: cyclecloud
      apply: 
        become: true
    vars:
      cc_region: '{{location}}'
      cc_subnetid: '{{ resource_group }}/hpcvnet/compute'
      cc_admin_user: '{{admin_user}}'
      cc_public_key: '{{global_ssh_public_key}}'
      cc_password: '{{global_cc_password}}'
      cc_storage: '{{global_cc_storage}}'
      cc_queues: '{{queues}}'
      influxdb_database_name: "telegraf"
      telegraf_influxdb_urls: 
        - "http://jumpbox:8086"