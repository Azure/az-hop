---
- name: Run test suite
  hosts: ondemand
  become: true
  gather_facts: no
  vars_files:
    - '{{global_config_file}}'

  tasks:
  - name: Wait 300 seconds for the nodes to be ready
    wait_for_connection:
      timeout: 300
  - name: Gather facts for first time
    setup:

  - name: Call tests role
    include_role:
      name: tests
    vars:
      test_queue_manager: '{{ queue_manager | default("openpbs") }}'
      test_user: '{{users[0].name}}'
      test_mounts:
        - '{{mounts.home.mountpoint | default("/anfhome")}}'
        - '{{ (lustre is defined) | ternary("/lustre", "/") }}'
      test_queues: '{{queues}}'