---
clusters:
  ondemand:
    v2:
      metadata:
        title: AZHOP - Cluster
      login:
        host: ondemand
      job:
        adapter: pbspro
        host: scheduler
        exec: /opt/pbs
      batch_connect:
        basic:
          script_wrapper: |
            module purge
            %s
        vnc:
          script_wrapper: |
            module purge
            export PATH="/opt/TurboVNC/bin:$PATH"
            export WEBSOCKIFY_CMD="/usr/bin/websockify"
            %s
ood_apps:
  bc_desktop:
    title: "remote desktop"
    cluster: ondemand
    form:
      - desktop
      - hours
    attributes:
      desktop: xfce
      hours:
        widget: "number_field"
        label: "Maximum duration of your remote session"
        value: 1
        help: |
          This is the maximum duration of your remote session once started. Enter a value between 1 and 8
        min: 1
        max: 8
        step: 1
        id: 'hours'
    submit: |
      ---
      script:
        native:
          - "-l"
          - "slot_type=viz3d"
          - "-l"
          - "ncpus=6"
          - "-l"
          - "walltime=<%= '%02d:00:00' % hours %>"
httpd_auth:
- AuthType Basic
- AuthName "Open OnDemand"
- AuthBasicProvider PAM
- AuthPAMService ood
- Require valid-user
host_regex: '[^./]+'
node_uri: '/node'
rnode_uri: '/rnode'
pun_custom_env:
  OOD_DASHBOARD_TITLE: "Azure HPC On-Demand Platform"
  OOD_DASHBOARD_LOGO: "/public/logo.png"
  OOD_BRAND_BG_COLOR: "#0078d4"
  OOD_BRAND_LINK_ACTIVE_BG_COLOR: "#fff"
  OOD_JOB_NAME_ILLEGAL_CHARS: "/"