---
clusters:
  ondemand:
    v2:
      metadata:
        title: my_cluster
      login:
        host: ondemand
      job:
        adapter: pbspro
        host: scheduler
        exec: /opt/pbs
      batch_connect:
httpd_auth:
- AuthType Basic
- AuthName "Open OnDemand"
- AuthBasicProvider PAM
- AuthPAMService ood
- Require valid-user
host_regex: '[^./]+'
node_uri: '/node'
rnode_uri: '/rnode'