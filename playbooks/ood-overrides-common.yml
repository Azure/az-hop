---
clusters:
  ondemand:
    v2:
      metadata:
        title: AZHOP - Cluster
      login:
        host: ondemand
      job:
        host: scheduler
      batch_connect:
        min_port: 61001
        max_port: 61010
        basic:
          min_port: 61001
          max_port: 61010
          script_wrapper: |
            module purge
            %s
        vnc:
          min_port: 61001
          max_port: 61010
          script_wrapper: |
            module purge
            export PATH="/opt/TurboVNC/bin:$PATH"
            export WEBSOCKIFY_CMD="/usr/bin/websockify"
            %s

ood_apps:
  dashboard:
    env:
      ood_bc_dynamic_js: true

  bc_desktop:
    title: "Linux Desktop"
    cluster: ondemand
    icon: fa://linux
    form:
      - desktop
      - target
      - num_hours
      - bucket
    attributes:
      desktop: xfce
      target:
        widget: "select"
        label: "Session target"
        help: |
          Select the resource target for the remote desktop session <br>
          - **With GPU** <br>
            These are standard small GPU nodes for visualization for a single user session.<br>
          - **Large With GPU** <br>
            These are standard large GPU nodes for visualization, usually for multiple users sessions sharing the same node.<br>
          - **Without GPU** <br>
            Same as for **With GPU** but without a GPU accelerator.
        options:
         - ["With GPU - Small GPU node for single session", "viz3d", data-hide-bucket: true, data-set-bucket: 1, 
              data-max-num-hours: "{{ (queues | selectattr('name', 'equalto', 'viz3d') | map(attribute='max_hours', default=8)) }}", 
              data-min-num-hours: "{{ (queues | selectattr('name', 'equalto', 'viz3d') | map(attribute='min_hours', default=1)) }}"]
         - ["Large With GPU - Intented for shared sessions", "largeviz3d", 
              data-max-num-hours: "{{ (queues | selectattr('name', 'equalto', 'largeviz3d') | map(attribute='max_hours', default=8)) }}", 
              data-min-num-hours: "{{ (queues | selectattr('name', 'equalto', 'largeviz3d') | map(attribute='min_hours', default=1)) }}"]
         - ["Without GPU - for single session", "viz", data-hide-bucket: true, data-set-bucket: 1, 
              data-max-num-hours: "{{ (queues | selectattr('name', 'equalto', 'viz') | map(attribute='max_hours', default=8)) }}", 
              data-min-num-hours: "{{ (queues | selectattr('name', 'equalto', 'viz') | map(attribute='min_hours', default=1)) }}"]
      num_hours:
        widget: "number_field"
        label: "Maximum duration in hours of your remote session"
        value: 1
        help: |
          This is the maximum duration in hours of your remote session once started. <br> 
        step: 1
      bucket:
        widget: "select"
        label: "Node bucket"
        help: |
          Select how much of the node you want to use <br>
        options:
         - [" 1/8 of the node", "8"]
         - [" 1/4 of the node", "4"]
         - [" 1/2 of the node", "2"]
         - [" the full node", "1"]

host_regex: '[^./]+'
node_uri: '/node'
rnode_uri: '/rnode'
pun_pre_hook_root_cmd: /etc/ood/config/pun_pre_hook.sh

pun_custom_env:
  OOD_DASHBOARD_TITLE: "Azure HPC On-Demand Platform"
  OOD_DASHBOARD_LOGO: "/public/logo.png"
  OOD_BRAND_BG_COLOR: "#0078d4"
  OOD_BRAND_LINK_ACTIVE_BG_COLOR: "#212529"
  OOD_JOB_NAME_ILLEGAL_CHARS: "/"
  GUAC_SPOOLER_DIRECTORY: "{{mounts.home.mountpoint}}/guac-spool"

# See https://osc.github.io/ood-documentation/latest/customization.html#pinning-applications-to-the-dashboard
pinned_apps:
  - category: 'Interactive Apps'
  - sys/shell/ssh/ondemand
