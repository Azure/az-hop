---
clusters:
  ondemand:
    v2:
      job:
        adapter: pbspro
        exec: /opt/pbs

ood_install_apps:
  codeserver:
    repo: https://github.com/edwardsp/bc_osc_codeserver.git
ood_apps:
  bc_desktop:
    submit: |
      <%-
        num_cpu = target == 'sharedviz3d' ? ":ncpus="+reservedcores+",place=shared:scatter" : ""
      -%>
      ---
      script:
        native:
          - "-q"
          - "vizq"
          - "-l"
          - "select=1:slot_type=<%= target %><%= num_cpu %>"
          - "-l"
          - "walltime=<%= '%02d:00:00' % hours %>"
