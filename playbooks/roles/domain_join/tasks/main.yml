- name: Join AD domain
  shell: |
    if [ ! -z "{{domain_join_ou}}" ]; then
      REALM_OPTION="--computer-ou={{domain_join_ou}}"
    fi
    echo "{{ domain_password }}" | realm join -v -U {{ domain_admin }} {{ domain_name }} $REALM_OPTION
  args:
    creates: /etc/sssd/sssd.conf

