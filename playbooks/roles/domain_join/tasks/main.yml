- name: Install dependencies
  yum:
    name: epel-release, sssd, realmd, oddjob, oddjob-mkhomedir, adcli, samba-common, samba-common-tools, krb5-workstation, openldap-clients, policycoreutils-python, nfs-utils, python3
    lock_timeout : 180
  notify: restart dbus

- name: Disable SELinux
  selinux:
    state: disabled

- name: Remove /etc/dhcp/dhclient.conf
  file:
    path: /etc/dhcp/dhclient.conf
    state: absent

- name: restart NetworkManager
  service:
    name: NetworkManager
    state: restarted

- name: Creates home directory mountpoint
  file:
    path: '{{domain_homedir}}'
    state: directory
    mode: '0755'

- name: Mount an NFS volume
  mount:
    src: '{{ domain_mount_ip }}:/{{ domain_mount_path }}'
    path: '{{ domain_homedir }}'
    opts: '{{ domain_mount_opts}}'
    state: mounted
    fstype: nfs

# Fix bug https://bugzilla.redhat.com/show_bug.cgi?id=1858930
- name: Update service dependencies on network-online.target
  replace:
    path: '/usr/lib/systemd/system/{{item}}'
    regexp: 'network-online.target'
    replace: 'network.target'
  with_items:
    - rpc-statd-notify.service
    - rpc-statd.service

  # - name: store kerberos password => this is not working
