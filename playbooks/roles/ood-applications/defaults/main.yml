ood_base_apache_dir: "/var/www/ood"
ood_app_dir: "{{ ood_base_apache_dir }}/apps"
ood_sys_app_dir: "{{ ood_app_dir }}/sys"
ood_azhop_apps:
    - { name: "cyclecloud", enabled: true }
    - { name: "grafana", enabled: true }
    - { name: "robinhood", enabled: '{{true if (lustre is defined) else false}}' }
    - { name: "bc_guacamole", enabled: '{{enable_remote_winviz | default(false)}}' }
    - { name: "bc_codeserver", enabled: true }
    - { name: "bc_jupyter", enabled: '{{queue_manager is defined and queue_manager == "slurm"}}' }
    - { name: "bc_ansys_workbench", enabled: true }
