[loggers]
keys=root, repro, pbspro_driver, demand

[handlers]
keys=consoleHandler, fileHandler, reproFileHandler, qcmdHandler, demandHandler

[formatters]
keys=simpleFormatter, reproFormatter

[logger_root]
level=INFO
handlers=consoleHandler, fileHandler

[logger_repro]
qualname=repro
# level=INFO
# set to REPRO to enable
level=INFO
handlers=reproFileHandler

[logger_pbspro_driver]
propagate=0
qualname=pbspro.driver
# level=INFO
# set to REPRO to enable
level=INFO
handlers=qcmdHandler

[logger_demand]
propagate=1
qualname=demand
# level=INFO
# set to REPRO to enable
level=INFO
handlers=demandHandler

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=simpleFormatter
args=("/opt/cycle/pbspro/autoscale.log", "a", 1024 * 1024 * 5, 5)
#kwargs={"maxBytes": 1024 * 1024 * 5, "backupCount": 5}

[handler_demandHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=simpleFormatter
args=("/opt/cycle/pbspro/demand.log", "a", 1024 * 1024 * 5, 5)
#kwargs={"maxBytes": 1024 * 1024 * 5, "backupCount": 5}

[handler_qcmdHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=simpleFormatter
args=("/opt/cycle/pbspro/qcmd.log", "a", 1024 * 1024 * 5, 5)
#kwargs={"maxBytes": 1024 * 1024 * 5, "backupCount": 5}

[handler_reproFileHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=reproFormatter
args=("/opt/cycle/pbspro/autoscale_repro.log", "a", 1024 * 1024 * 5, 5)
#kwargs={"maxBytes": 1024 * 1024 * 5, "backupCount": 5}

[handler_consoleHandler]
class=StreamHandler
level=ERROR
formatter=simpleFormatter
args=(sys.stderr,)

[formatter_simpleFormatter]
format=%(asctime)s %(levelname)s: %(message)s

[formatter_reproFormatter]
format=%(message)s
