# Grafana installation repository
grafana_install_repo: "{{ grafana_repo_stable }}"

# Grafana paths configuration
grafana_paths_data: "/var/lib/grafana"
grafana_paths_logs: "/var/log/grafana"
grafana_paths_plugins: "/var/lib/grafana/plugins"
grafana_paths_provisioning: "/etc/grafana/provisioning"

# Grafana user and group
grafana_user: "grafana"
grafana_group: "grafana"

# Grafana admin
grafana_admin_user: "admin"
grafana_admin_password: "admin"

# Grafana server configuration
grafana_server_protocol: "http"
grafana_server_http_port: "3000"
grafana_server_root_url: "%(protocol)s://%(domain)s:%(http_port)s"
grafana_server_router_logging: "true"
grafana_server_serve_from_sub_path: "true"

grafana_public_facing_domain_name: "foo.com"

# Grafana Anonymous Auth
grafana_anonymous_auth: "true"

# Grafana LDAP auth settings
grafana_auth_ldap_enabled: "false"
grafana_ldap_server: ""

# Grafana provisioning
grafana_datasources: []
grafana_dashboards: []
