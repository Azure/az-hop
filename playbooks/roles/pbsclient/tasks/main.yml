---

- name: install epel
  yum: 
    name:
      - epel-release
    state: present
    lock_timeout : 180

- name: install common packages
  yum: 
    name:
      - jq
    state: present
    lock_timeout : 180

- name: Download PBS RPMs
  unarchive:
    src: https://github.com/PBSPro/pbspro/releases/download/v{{openpbs_version}}/pbspro_{{openpbs_version}}.centos7.zip
    dest: /mnt/resource
    remote_src: yes

- name: install PBS Client
  yum: 
    name:
      - /mnt/resource/pbspro_{{openpbs_version}}.centos7/pbspro-execution-{{openpbs_version}}-0.x86_64.rpm
    state: present
    lock_timeout : 180

- name: Configure PBS server name in pbs.conf
  replace : 
    path: /etc/pbs.conf
    regexp: 'CHANGE_THIS_TO_PBS_PRO_SERVER_HOSTNAME'
    replace: '{{pbs_server}}'

- name: Configure PBS server name in mom conf
  replace : 
    path: /var/spool/pbs/mom_priv/config
    regexp: 'CHANGE_THIS_TO_PBS_PRO_SERVER_HOSTNAME'
    replace: '{{pbs_server}}'

- name: Fix limits (if)
  replace : 
    path: /opt/pbs/lib/init.d/limits.pbs_mom
    regexp: '^if '
    replace: '#if '

- name: Fix limits (fi)
  replace : 
    path: /opt/pbs/lib/init.d/limits.pbs_mom
    regexp: '^fi'
    replace: '#fi'

