- name: wait jobs
  become_user: '{{test_user}}'
  shell: |
    source ~/{{ test_queue_manager }}_helpers.sh
    source ~/.bash_profile
    echo "Wait for jobs"
    wait_alljobs {{job_name}}
    echo "List nodes"
    list_nodes || exit 1
    echo "Get job status"
    check_jobstatus {{job_name}}

