---

- name: install Flask
  yum:
    name: python-flask
    state: present
    lock_timeout : 180

- name: Create directory
  file:
    path: /var/www/ood/apps/sys/robinhood
    state: directory
    mode: 0755

- name: Copy application files
  copy:
    src: '{{role_path}}/files/robinhood'
    dest: /var/www/ood/apps/sys
    mode: 0644
