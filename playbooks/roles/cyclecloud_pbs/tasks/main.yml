---
- name: Drop project files if they exists
  file:
    path: /root/pbs
    state: absent

- name: Create CycleCloud project
  command: '/usr/local/bin/cyclecloud project init pbs'
  args:
    chdir: '/root'
    creates: /root/pbs/project.ini

- name: Copy cluster-init files
  copy:
    src: '{{role_path}}/cluster-init'
    dest: /root/pbs/specs/default/

- name: Copy mountnfs file.
  template:
    src: '{{role_path}}/cluster-init/scripts/1-mountnfs.sh.j2'
    dest: /root/pbs/specs/default/cluster-init/scripts/1-mountnfs.sh
    mode: 0777

- name: Add lustre script 
  template:
    src: '{{role_path}}/cluster-init/scripts/2-mountlustre.sh.j2'
    dest: /root/pbs/specs/default/cluster-init/scripts/2-mountlustre.sh
    mode: 0777

- name: Add joindomain script 
  template:
    src: '{{role_path}}/cluster-init/scripts/3-joindomain.sh.j2'
    dest: /root/pbs/specs/default/cluster-init/scripts/3-joindomain.sh
    mode: 0777

- name: Add default script 
  template:
    src: '{{role_path}}/cluster-init/scripts/6-default.sh.j2'
    dest: /root/pbs/specs/default/cluster-init/scripts/6-default.sh
    mode: 0777

- name: Add telegraf configuration file  
  template:
    src: '{{role_path}}/cluster-init/files/telegraf.conf.j2'
    dest: /root/pbs/specs/default/cluster-init/files/telegraf.conf
    mode: 0600

- name: Remove Jinja files
  file:
    path: '{{item}}'
    state: absent
  with_items:
    - /root/pbs/specs/default/cluster-init/files/telegraf.conf.j2
    - /root/pbs/specs/default/cluster-init/scripts/1-mountnfs.sh.j2
    - /root/pbs/specs/default/cluster-init/scripts/2-mountlustre.sh.j2
    - /root/pbs/specs/default/cluster-init/scripts/3-joindomain.sh.j2
    - /root/pbs/specs/default/cluster-init/scripts/6-default.sh.j2

- name: Create CycleCloud project
  command: '/usr/local/bin/cyclecloud project upload'
  args:
    chdir: '/root/pbs'

- name: Add PBS-headless template
  template:
    src: 'pbs-headless.txt.j2'
    dest: /root/pbs-headless.txt

# - name: Add PBS-headless parameters
#   template:
#     src: pbs-headless.json.j2
#     dest: /root/pbs1-parameters.json

- name: Import PBS Cluster
  command: '/usr/local/bin/cyclecloud import_cluster pbs1 -f /root/pbs-headless.txt -c OpenPBS-headless --force'

- name: Start PBS Cluster
  command: '/usr/local/bin/cyclecloud start_cluster pbs1'
