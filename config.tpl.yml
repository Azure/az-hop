---
location: westeurope
resource_group: azhop
homefs_size_tb: 4
homedir_mountpoint: /anfhome
admin_user: hpcadmin
key_vault_readers: <object_id> # Object ID to grant key vault reade access
cyclecloud:
#  image: # Azure Image Reference for CycleCloud. Default to 8.1.0 if not present
#    publisher: "azurecyclecloud"
#    offer:     "azure-cyclecloud"
#    sku:       "cyclecloud-81"
#    version:   "8.1.0"
#  plan: # Azure Image Plan for CycleCloud. Default to 8.1 if not present
#    name:      "cyclecloud-81"
#    publisher: "azurecyclecloud"
#    product:   "azure-cyclecloud"
users:
  - name: user1
    uid: 10001
    gid: 5000
    shell: /bin/bash
    home: /anfhome/user1
    admin: true
  - name: user2
    uid: 10002
    gid: 5000
    shell: /bin/bash
    home: /anfhome/user2
    admin: true
groups: # TODO
  - name: users
    gid: 5000
images:
  - name: image_definition_name # Should match the packer configuration file name, one per packer file
    publisher: azhop
    offer: CentOS
    sku: 7.8-gen2
    hyper_v: V2 # V1 or V2 (V1 is the default)
    os_type: Linux # Linux or Windows
queues:
  - name: execute
    vm_size: Standard_F2s_v2
    max_core_count: 1024
    image: OpenLogic:CentOS-HPC:7.7:latest
    #EnableAcceleratedNetworking: true or false # false is the default value
  - name: hc44rs
    vm_size: Standard_HC44rs
    max_core_count: 1024
    image: OpenLogic:CentOS-HPC:7.7:latest
    #image: /subscriptions/{{subscription_id}}/resourceGroups/{{resource_group}}/providers/Microsoft.Compute/galleries/{{sig_name}}/images/azhop-centos78-v2-rdma/latest
  - name: hb60rs
    vm_size: Standard_HB60rs
    max_core_count: 1024
    image: OpenLogic:CentOS-HPC:7.7:latest
  - name: hb120rs_v2
    vm_size: Standard_HB120rs_v2
    max_core_count: 1024
    image: OpenLogic:CentOS-HPC:7.7:latest
  - name: viz3d
    vm_size: Standard_NV6
    max_core_count: 1024
    image: /subscriptions/{{subscription_id}}/resourceGroups/{{resource_group}}/providers/Microsoft.Compute/images/centos-7.7-desktop-3d
