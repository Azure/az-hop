---

- name: Install ARM Toolkit
  hosts: localhost
  connection: local
  gather_facts: true

  tasks:
    - name: Install arm-ttk for {{ansible_distribution}}
      include_tasks: "{{ansible_distribution}}.yml"

    - name: Create arm-ttk directory
      file:
        path: 'arm-ttk'
        state: directory
        mode: 0755

    - name: Download arm toolkit
      unarchive:
        src: https://github.com/Azure/arm-ttk/releases/download/20230619/arm-ttk.zip
        dest: '.'
        remote_src: yes

    # - name: Prepare arm-ttk
    #   shell: |
