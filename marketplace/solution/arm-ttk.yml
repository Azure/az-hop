    #   args:
    #     chdir: arm-ttk/arm-ttk
    #     executable: /usr/bin/pwsh

    - name: Add execute permissions to arm-ttk shell script
      file:
        path: arm-ttk/arm-ttk/Test-AzTemplate.sh
        state: touch
        mode: u+x,g+x,o+x
